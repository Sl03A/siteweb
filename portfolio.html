    <script>
        // Initialisation spÃ©cifique Ã  la boutique
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ›’ Initialisation de la boutique');
            
            // Initialiser les filtres boutique
            initBoutiqueFilters();
            
            // Ajouter l'Ã©vÃ©nement onclick pour compatibilitÃ©
            const categoryBtns = document.querySelectorAll('.category-btn');
            categoryBtns.forEach(btn => {
                if (!btn.dataset.category) {
                    // DÃ©finir data-category basÃ© sur le texte du bouton
                    const text = btn.textContent.trim();
                    let category = 'all';
                    
                    if (text.includes('Design')) category = 'design';
                    else if (text.includes('DÃ©veloppement')) category = 'web';
                    else if (text.includes('E-commerce')) category = 'ecommerce';
                    else if (text.includes('Packs')) category = 'pack';
                    
                    btn.dataset.category = category;
                }
                
                // Ajouter l'Ã©vÃ©nement
                btn.addEventListener('click', function() {
                    const category = this.dataset.category;
                    console.log('Clic catÃ©gorie boutique:', category);
                    filterProducts(category);
                });
            });
            
            // Gestion du popup cookies spÃ©cifique Ã  la boutique
            const cookiePopup = document.getElementById('cookiePopup');
            const cookieAccept = document.getElementById('cookiePopupAccept');
            const cookieReject = document.getElementById('cookiePopupReject');
            const cookieClose = document.getElementById('cookiePopupClose');
            
            if (cookiePopup && !localStorage.getItem('cookieChoice')) {
                setTimeout(() => {
                    cookiePopup.classList.add('show');
                }, 1500);
            }
            
            if (cookieAccept) {
                cookieAccept.addEventListener('click', function() {
                    localStorage.setItem('cookieChoice', 'accepted');
                    cookiePopup.classList.remove('show');
                    showNotification('PrÃ©fÃ©rences de cookies enregistrÃ©es', 'success');
                });
            }
            
            if (cookieReject) {
                cookieReject.addEventListener('click', function() {
                    localStorage.setItem('cookieChoice', 'rejected');
                    cookiePopup.classList.remove('show');
                    showNotification('PrÃ©fÃ©rences de cookies enregistrÃ©es', 'success');
                });
            }
            
            if (cookieClose) {
                cookieClose.addEventListener('click', function() {
                    cookiePopup.classList.remove('show');
                });
            }
            
            console.log('âœ… Boutique initialisÃ©e');
        });
        
        // Fonction de notification (copiÃ©e depuis script.js pour compatibilitÃ©)
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            if (!notification) return;
            
            notification.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type, 'show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
